<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>jobForm</title>
<meta charset="utf-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
          
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>提交就业信息</legend>
</fieldset>
 <div th:if="${job}" class="layui-form"  lay-filter="formConfig" >
  <table class="layui-table">
    <colgroup>
      <col width="150"/>
      <col width="300"/>
      <col width="100"/>
      <col width="100"/>
      <col width="250"/>
      <col/>
    </colgroup>
    <thead>
      <tr>
        <th>公司名</th>
        <th>公司地址</th>
        <th>企业电话</th>
        <th>本人电话</th>
        <th>创建时间</th>
        <th>审批状态</th>
      </tr> 
    </thead>
    <tbody>
      <tr>
        <td th:text="${job.companyName}"></td>
        <td th:text="${job.companyAddress}"></td>
        <td th:text="${job.phoneNum}"></td>
        <td th:text="${job.companyNum}"></td>
        <td th:text="${job.createTime}"></td>
        <td th:text="${job.confirmState}"></td>
      </tr>
    </tbody>
  </table>
</div>
 
 
 
<form class="layui-form" action="">
  <div class="layui-form-item" style="width:500px">
    <label class="layui-form-label">公司名</label>
    <div class="layui-input-block">
      <input type="text" name="companyName" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input"/>
    </div>
  </div>
  <div class="layui-form-item" style="width:500px">
    <label class="layui-form-label">公司地址</label>
    <div class="layui-input-block">
      <input type="text" name="companyAddress" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"/>
    </div>
  </div>
  <div class="layui-form-item" style="width:500px">
    <label class="layui-form-label">企业电话</label>
    <div class="layui-input-block">
      <input type="text" name="companyNum" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"/>
    </div>
  </div>
    <div class="layui-form-item" style="width:500px">
    <label class="layui-form-label">本人电话</label>
    <div class="layui-input-block">
      <input type="text" name="phoneNum" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"/>
    </div>
  </div>

  <!--<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">编辑器</label>
    <div class="layui-input-block">
      <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
    </div>
  </div>-->
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

          
<script th:src="@{/layui/layui.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(
		['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');  
  //监听提交
//   form.on('submit(demo1)', function(data){

//   });
  layui.form.on('submit(demo1)', function(data){
// 	    layer.alert(JSON.stringify(data.field), {
// 	        title: '最终的提交信息'
// 	      });
	    var postData = JSON.stringify(data.field);
	      layui.$.ajax({
	          url: "/TMS/job/stu_job_handle",
	          type: "POST",            
	          data:postData,
	          contentType: 'application/json',
	          dataType: "json",
	          beforeSend:function()
              { //触发ajax请求开始时执行
	        	  layui.$("#submit").attr("disabled","true"); //改变提交按钮上的文字并将按钮设置为不可点击
              },
	          success: function(data){        	
	          	if(data.code==0){
	          		layer.msg("提交成功", {icon: 6});  
	          		setTimeout(function(){
	          			window.location.reload();
	          		},2000);	          		
	          	}
	          	else{
	              layer.msg("修改失败"+data.message, {icon: 5});
	          }
	          }
	      });
	      return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
	});
  layui.form.on("submit(formConfig)",function(data){
      return false;
  }); 
	});

</script>

</body>
</html>
