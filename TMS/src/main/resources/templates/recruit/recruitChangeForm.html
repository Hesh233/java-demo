<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>jobForm</title>
<meta charset="utf-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
          
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>招聘信息修改</legend>
</fieldset>

 
 
 
<form class="layui-form"  lay-filter="formConfig"  action="">
    <div class="layui-form-item">
    <label class="layui-form-label">选择类别</label>
    <div class="layui-input-block"  style="width:150px" >
	  <select name="interviewType"  lay-filter="type" id="interviewType">
<!-- 		<option value=''>无</option> -->
      </select>   
  </div>
</div>
  <div class="layui-form-item">
    <label class="layui-form-label">岗位</label>
    <div class="layui-input-block">
      <input type="text" id="positionName" name="positionName" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input"/>
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">公司名</label>
    <div class="layui-input-block">
      <input type="text" id="companyName"  name="companyName" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input"/>
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">公司地址</label>
    <div class="layui-input-block">
      <input type="text" id="companyAddress" name="companyAddress"  autocomplete="off" placeholder="请输入" class="layui-input"/>
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">面试地点</label>
    <div class="layui-input-block">
      <input type="text" id="interviewPlace" name="interviewPlace" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input"/>
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">开始时间</label>
    <div class="layui-input-block">
      <input type="text" id="startTime" name="startTime" lay-verify="required" autocomplete="off" placeholder="点击选择" class="layui-input"/>
    </div>
  </div>
      <div class="layui-form-item">
    <label class="layui-form-label">结束时间</label>
    <div class="layui-input-block">
      <input type="text" name="endTime" id="endTime" lay-verify="required" autocomplete="off" placeholder="点击选择" class="layui-input"/>
    </div>
  </div>
<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <textarea id="remark" name="remark" placeholder="请输入内容" class="layui-textarea" lay-verify="wordNum" style="width:450px;height:200px"></textarea>
    </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  </div>
</form>

          
<script th:src="@{/layui/layui.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script   th:inline="javascript">
layui.use(['jquery', 'layer','form','laydate'], function(){ 
	var laydate = layui.laydate;
	//执行一个laydate实例

	var form = layui.form;
	 // var $ = layui.$ //重点处
	  layer = layui.layer;
// 	  var weekOne = new Object();
// 	  weekOne.weekNum = 1;	  
	  layui.$.ajax({
	      url: "/TMS/recruit/recruit_type",
	      type: "GET",            
	      data:"",
	      contentType: 'application/json',
	      dataType: "json",
	      success: function(data){        	
	      	if(data.code==0){
	      		if(data.data != null){
	      			/*<![CDATA[*/
	      			 for(let key  in data.data) {
	      				layui.$("#interviewType").append("<option value='"+data.data[key].id+"'>"+data.data[key].type+"</option>");
	      			}
	      			/*]]>*/ 
	      			form.render();
	      	}
	      	else{
	          layer.msg("获取失败"+data.msg, {icon: 5});
	      }
	      }
	  }
	  });

	var id = [[${id}]];
	var postData = new Object();
	postData.id = id;
	layui.$.ajax({
	    url: "/TMS/recruit/one_recruit",
	    type: "POST",            
	    data:JSON.stringify(postData),
	    contentType: 'application/json',
	    dataType: "json",
	    success: function(data){        	
	    	if(data.code==0){
	    		if(data.data != null){
	    			value = data.data;
	    			layui.$('#positionName').val(value.positionName);
	    			layui.$('#interviewPlace').val(value.interviewPlace);
	    			layui.$('#companyName').val(value.companyName);
	    			layui.$('#companyAddress').val(value.companyAddress);
	    			layui.$('#startTime').val(value.startTime);
	    			layui.$('#endTime').val(value.endTime);
	    			layui.$('#remark').val(value.remark);
	    			laydate.render({
	    				elem: '#endTime' //指定元素

	    				});
	    				laydate.render({
	    					elem: '#startTime' //指定元素

	    					});
	    	}
	    	else{
	        layer.msg("获取失败"+data.msg, {icon: 5});
	    }
	    }
	}
	});
});
	

layui.use(
		['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');  
  //监听提交
//   form.on('submit(demo1)', function(data){

//   });
  layui.form.on('submit(demo1)', function(data){
// 	    layer.alert(JSON.stringify(data.field), {
// 	        title: '最终的提交信息'
// 	      });
	    var postData = JSON.stringify(data.field);
	      layui.$.ajax({
	          url: "/TMS/recruit/recruit_change_handle",
	          type: "POST",            
	          data:postData,
	          contentType: 'application/json',
	          dataType: "json",
	          success: function(data){        	
	          	if(data.code==0){
	          		layer.msg("提交成功", {icon: 6}); 
	          		setTimeout(function(){
	          			parent.location.reload();
	          		},2000);
	          	}
	          	else{
	              layer.msg("修改失败"+data.message, {icon: 5});
	          }
	          }
	      });
	      return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
	});  
  layui.form.on("submit(formConfig)",function(data){
      return false;
  }); 
	});
	</script>
	</body>
	</html>
